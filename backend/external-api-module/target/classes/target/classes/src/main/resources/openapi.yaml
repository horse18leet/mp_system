openapi: 3.0.1
info:
  description: |
    <dl> <dt>Словарь сокращений:</dt> <dd>КТ - карточка товара</dd> <dd>НМ - номенклатура</dd> </dl> Ограничения по количеству запросов: <dd>Допускается максимум 100 запросов в минуту на методы контента в целом.</dd>
    <br> Публичное API Контента создано для синхронизации данных между серверами Wildberries и серверами продавцов. <br> Вы загружаете данные на свои носители, работаете с ними на своих мощностях и синхронизируетесь с нашими серверами по мере необходимости. <br> <code>Не допускается использование API Контента в качестве внешней базы данных. При превышении лимитов на запросы доступ к API будет ограничен.</code> <br> <br> <br>
  title: Описание API Контента
  version: "2.18"
servers:
- url: /
security:
- HeaderApiKey: []
tags:
- description: Создание и редактирование КТ
  name: Загрузка
- description: "Получение информации о созданных КТ, НМ и размерах"
  name: Просмотр
- name: Конфигуратор
- description: Работа с медиафайлами
  name: Медиафайлы
- description: Сервис для работы с тегами КТ. Теги предназначены для быстрого поиска
    КТ в вашем лк.
  name: Теги
- name: Корзина
paths:
  /content/v1/cards/update:
    post:
      description: |
        Метод позволяет отредактировать несколько карточек за раз. <br> Редактирование КТ происходит асинхронно, после отправки запрос становится в очередь на обработку. <br> `Важно`: Баркоды (skus) не подлежат удалению или замене. Попытка заменить существующий баркод приведет к добавлению нового баркода к существующему. <br> Если запрос прошел успешно, а информация в карточке не обновилась, значит были допущены ошибки и карточка попала в "Черновики" (метод `cards/error/list`) с описанием ошибок. <br>Необходимо исправить ошибки в запросе и отправить его повторно. <br> <br> Для успешного обновления карточки рекомендуем Вам придерживаться следующего порядка действий: <br> 1. Сначала существующую карточку необходимо запросить методом cards/filter. <br> 2. Забираем из ответа массив data. <br> 3. В этом массиве вносим необходимые изменения и отправляем его в cards/update <br> <br>За раз можно отредактировать 1000 КТ по 5 НМ в каждой. <br> <br> `Важно!`  <br> Изменение цен данным методом невозможно, используйте метод <b>"Загрузка цен"</b>, раздел документации <b>"Цены"</b>. <br> <br> Редактирование медиафайлов данным методом не предусмотрено.  <br> Массив `mediaFiles` передавать в запросе не обязательно.
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/_content_v1_cards_update_post_request_inner'
              type: array
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_content_v1_cards_update_post_200_response'
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError400'
          description: Неверная форма запроса
        "401":
          content:
            application/json:
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
              schema:
                type: string
          description: Не авторизован
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError403'
          description: Доступ запрещен
      security:
      - HeaderApiKey: []
      summary: Редактирование КТ
      tags:
      - Загрузка
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: Загрузка
    servers:
    - url: https://suppliers-api.wildberries.ru
  /content/v1/cards/upload:
    post:
      description: |
        Создание карточки товара происходит асинхронно, при отправке запроса на создание КТ ваш запрос становится в очередь на создание КТ. <br>`ПРИМЕЧАНИЕ`: Карточка товара считается `созданной`, если успешно создалась хотя бы одна `НМ`. <br>`ВАЖНО`: Если во время обработки запроса в очереди выявляются ошибки, то НМ считается ошибочной. <br>Если запрос на создание прошел успешно, а карточка не создалась, то необходимо в первую очередь проверить наличие карточки в методе `cards/error/list`. Если карточка попала в ответ к этому методу, то необходимо исправить описанные ошибки в запросе на создание карточки и отправить его повторно. <br>За раз можно создать 1000 КТ по 5 НМ в каждой.  <br>Если Вам требуется больше 5 НМ в КТ, то после создания карточки Вы можете добавить их методом "Добавление НМ к КТ".
      requestBody:
        content:
          application/json:
            examples:
              creatingOneCard:
                $ref: '#/components/examples/creatingOneCard'
              creatingMergedCards:
                $ref: '#/components/examples/creatingMergedCards'
              creatingGroupOfIndividualCards:
                $ref: '#/components/examples/creatingGroupOfIndividualCards'
            schema:
              $ref: '#/components/schemas/creatingCard'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_content_v1_cards_update_post_200_response'
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError400'
          description: Неверная форма запроса
        "401":
          content:
            application/json:
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
              schema:
                type: string
          description: Не авторизован
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError403'
          description: Доступ запрещен
      security:
      - HeaderApiKey: []
      summary: Создание  КТ
      tags:
      - Загрузка
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: Загрузка
    servers:
    - url: https://suppliers-api.wildberries.ru
  /content/v1/cards/upload/add:
    post:
      description: |
        Метод позволяет добавить к карточке товара новую номенклатуру. <br>Добавление НМ к КТ происходит асинхронно, после отправки запрос становится в очередь на обработку. <br>`Важно`: Если после успешной отправки запроса номенклатура не создалась, то необходимо проверить раздел "Список несозданных НМ с ошибками". Для того чтобы убрать НМ из ошибочных, необходимо повторно сделать запрос с исправленными ошибками.
      requestBody:
        content:
          application/json:
            example:
              vendorCode: "6000000001"
              cards:
              - characteristics:
                - ТНВЭД: "4203100001"
                - Ширина упаковки: 2
                - Длина упаковки: 2
                - Высота упаковки: 2
                - Пол:
                  - Женский
                - Цвет:
                  - красный
                - Предмет: Платья
                - Стилистика:
                  - casual
                - Комплектация:
                  - Платье женское - 1шт
                - Бренд:
                  - GlisH
                vendorCode: "6000000002"
                sizes:
                - techSize: 38-39
                  wbSize: 38-39
                  price: 3000
                  skus:
                  - test333333331
            schema:
              $ref: '#/components/schemas/_content_v1_cards_upload_add_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_content_v1_cards_update_post_200_response'
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError400'
          description: Неверная форма запроса
        "401":
          content:
            application/json:
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
              schema:
                type: string
          description: Не авторизован
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError403'
          description: Доступ запрещен
      security:
      - HeaderApiKey: []
      summary: Добавление НМ к КТ
      tags:
      - Загрузка
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: Загрузка
    servers:
    - url: https://suppliers-api.wildberries.ru
  /content/v1/cards/moveNm:
    post:
      description: |
        Метод позволяет объединять номенклатуры (`nmID`) под одним `imtID` и разъединять их.<br>
        Для объединения НМ необходимо отправить запрос со списком НМ с заполненным параметром `targetIMT` в теле запроса.  При этом все НМ объединятся под `imtID` указанном в `targetIMT`. <br> <br> Чтобы отсоединить НМ от карточки, необходимо передать эту НМ без параметра `targetIMT` в теле запроса.<br> При этом для передаваемой НМ создается новый `imtID`. <br> Если в запросе на <b>разъединение</b> передается несколько НМ, то все они автоматически <b>объединятся</b> под <b>одним</b> новым `imtID`. <br> Чтобы присвоить каждой НМ уникальный `imtID` необходимо передавать по одной НМ за запрос. Для НМ, не участвующих в запросе, никаких изменений не происходит.<br> <br> `ВАЖНО:` Объединить можно только номенклатуры с одинаковыми предметами.<br> `ВАЖНО:` В одной КТ (под одним `imtID`) не может быть больше 30 номенклатур (`nmID`).
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_content_v1_cards_moveNm_post_request'
      responses:
        "200":
          content:
            application/json:
              example:
                data: null
                error: false
                errorText: ""
                additionalErrors: {}
              schema:
                $ref: '#/components/schemas/responseCardCreate'
          description: Успех
        "400":
          content:
            application/json:
              examples:
                responseExceededLimit:
                  $ref: '#/components/examples/responseExceededLimit'
                responseCombining:
                  $ref: '#/components/examples/responseCombining'
                responseIncorrectRequestFormat:
                  $ref: '#/components/examples/responseIncorrectRequestFormat'
                responseNonExistentNmId:
                  $ref: '#/components/examples/responseNonExistentNmId'
                responseNonExistentImt:
                  $ref: '#/components/examples/responseNonExistentImt'
                responseCardCreate1:
                  $ref: '#/components/examples/responseCardCreate1'
                responseDuplicateRequests:
                  $ref: '#/components/examples/responseDuplicateRequests'
                responseAllCardsInSameGroup:
                  $ref: '#/components/examples/responseAllCardsInSameGroup'
                responseIncorrectBeginDate:
                  $ref: '#/components/examples/responseIncorrectBeginDate'
                responseIncorrectEndDate:
                  $ref: '#/components/examples/responseIncorrectEndDate'
              schema:
                $ref: '#/components/schemas/_content_v1_cards_moveNm_post_400_response'
          description: Некорретный формат запроса
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseCardCreate'
          description: Доступ запрещен
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseCardCreate'
          description: Внутренняя ошибка сервера
      summary: Объединение / Разъединение НМ
      tags:
      - Загрузка
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: Загрузка
    servers:
    - url: https://suppliers-api.wildberries.ru
  /content/v1/barcodes:
    post:
      description: Метод позволяет сгенерировать массив уникальных баркодов для создания
        размера НМ в КТ.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_content_v1_barcodes_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_content_v1_barcodes_post_200_response'
          description: ""
        "401":
          content:
            application/json:
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
              schema:
                type: string
          description: Не авторизован
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError403'
          description: Доступ запрещен
      security:
      - HeaderApiKey: []
      summary: Генерация баркодов
      tags:
      - Загрузка
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: Загрузка
    servers:
    - url: https://suppliers-api.wildberries.ru
  /content/v1/cards/cursor/list:
    post:
      description: |
        Метод позволяет получить список созданых НМ по фильтру (баркод, артикул продавца, артикул WB (nmId), тег) с пагинацией и сортировкой. <br> <br> `Важно!` Карточки, находящиеся в корзине, в ответе метода не выдаются. <br> Получить такие карточки можно только методом "Список НМ, находящихся в корзине".<br> <br>Порядок работы с `cursor/list`: <br> Чтобы получить полный список номенклатур, <b>если их > 1000</b>, необходимо воспользоваться пагинацией.
          <ol>
            <li>Cделать первый запрос (все указанные ниже параметры обязательны): <br>
              <pre style="background-color: rgb(38 50 56 / 5%); color: #e53935">
                {
                  "sort": {
                      "cursor": {
                          "limit": 1000
                      },
                      "filter": {
                          "withPhoto": -1
                      }
                  }
                }</pre>
              По желанию можно добавить поиск по <code>"textSearch"</code> и сортировку.
              <pre style="background-color: rgb(38 50 56 / 5%); color: #e53935">
                "sort": {
                  "sortColumn": "",
                  "ascending": false
                }</pre>
            </li>
            <li>Пройти в конец полученного списка номенклатур, скопировать из <code>cursor</code> две строки:
              <ul>
                <li><code>"updatedAt": "***"</code>,</li>
                <li><code>"nmID": ***</code>,</li>
              </ul>
            <li>Вставить скопированные строки в <code>cursor</code> запроса, повторить вызов метода. </li>
            <li>Повторять пункты <b>2</b> и <b>3</b>, пока <code>total</code> в ответе не станет меньше чем <code>limit</code> в запросе.
              <br>Это будет означать, что Вы получили все карточки.
          </ol>
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_content_v1_cards_cursor_list_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_content_v1_cards_cursor_list_post_200_response'
          description: ""
        "401":
          content:
            application/json:
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
              schema:
                type: string
          description: Не авторизован
      security:
      - HeaderApiKey: []
      summary: Список НМ
      tags:
      - Просмотр
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: Просмотр
    servers:
    - url: https://suppliers-api.wildberries.ru
  /content/v1/cards/error/list:
    get:
      description: |
        Метод позволяет получить список НМ и список ошибок которые произошли во время создания КТ. <br>`ВАЖНО`: Для того чтобы убрать НМ из ошибочных, надо повторно сделать запрос с исправленными ошибками на создание КТ.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_content_v1_cards_error_list_get_200_response'
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError400'
          description: Неверная форма запроса.
        "401":
          content:
            application/json:
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
              schema:
                type: string
          description: Не авторизован
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError403'
          description: Доступ запрещен.
      security:
      - HeaderApiKey: []
      summary: Список несозданных НМ с ошибками
      tags:
      - Просмотр
      x-accepts: application/json
      x-tags:
      - tag: Просмотр
    servers:
    - url: https://suppliers-api.wildberries.ru
  /content/v1/cards/filter:
    post:
      description: |
