        новым `imtID`. <br> Чтобы присвоить каждой НМ уникальный `imtID` необходимо
        передавать по одной НМ за запрос. Для НМ, не участвующих в запросе, никаких
        изменений не происходит.<br> <br> `ВАЖНО:` Объединить можно только номенклатуры
        с одинаковыми предметами.<br> `ВАЖНО:` В одной КТ (под одним `imtID`) не может
