  /content/v1/cards/cursor/list:
    servers:
    - url: https://suppliers-api.wildberries.ru
    post:
      security:
      - HeaderApiKey: []
      summary: Список НМ
      description: "Метод позволяет получить список созданых НМ по фильтру (баркод,\
        \ артикул продавца, артикул WB (nmId), тег) с пагинацией и сортировкой. <br>\
        \ <br> `Важно!` Карточки, находящиеся в корзине, в ответе метода не выдаются.\
        \ <br> Получить такие карточки можно только методом \"Список НМ, находящихся\
        \ в корзине\".<br> <br>Порядок работы с `cursor/list`: <br> Чтобы получить\
        \ полный список номенклатур, <b>если их > 1000</b>, необходимо воспользоваться\
        \ пагинацией.\n  <ol>\n    <li>Cделать первый запрос (все указанные ниже параметры\
        \ обязательны): <br>\n      <pre style=\"background-color: rgb(38 50 56 /\
        \ 5%); color: #e53935\">\n        {\n          \"sort\": {\n             \
        \ \"cursor\": {\n                  \"limit\": 1000\n              },\n   \
        \           \"filter\": {\n                  \"withPhoto\": -1\n         \
        \     }\n          }\n        }</pre>\n      По желанию можно добавить поиск\
        \ по <code>\"textSearch\"</code> и сортировку.\n      <pre style=\"background-color:\
        \ rgb(38 50 56 / 5%); color: #e53935\">\n        \"sort\": {\n          \"\
        sortColumn\": \"\",\n          \"ascending\": false\n        }</pre>\n   \
        \ </li>\n    <li>Пройти в конец полученного списка номенклатур, скопировать\
        \ из <code>cursor</code> две строки:\n      <ul>\n        <li><code>\"updatedAt\"\
        : \"***\"</code>,</li>\n        <li><code>\"nmID\": ***</code>,</li>\n   \
        \   </ul>\n    <li>Вставить скопированные строки в <code>cursor</code> запроса,\
        \ повторить вызов метода. </li>\n    <li>Повторять пункты <b>2</b> и <b>3</b>,\
        \ пока <code>total</code> в ответе не станет меньше чем <code>limit</code>\
        \ в запросе.\n      <br>Это будет означать, что Вы получили все карточки.\n\
        \  </ol>\n"
      tags:
      - Просмотр
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sort:
                  type: object
                  properties:
                    cursor:
                      type: object
                      properties:
                        updatedAt:
                          description: Время обновления последней КТ из предыдущего
                            ответа на запрос списка КТ.
                          type: string
                          example: '2022-09-23T17:41:32Z'
                        nmID:
                          description: Артикул WB последней КТ из предыдущего ответа
                            на запрос списка КТ.
                          type: integer
                          example: 66965444
                        limit:
                          description: Кол-во запрашиваемых КТ.
                          type: integer
                          example: 1000
                    filter:
                      type: object
                      properties:
                        textSearch:
                          description: Поиск по артикулу WB, артикулу продавца, баркоду
                          type: integer
                          example: test
                        tagIDs:
                          description: Поиск по ID тега.
                          type: array
                          items:
                            type: integer
                            example:
                            - 12345
                            - 44444
                        withPhoto:
                          description: '`-1` - Показать все КТ. <br>`0` - Показать
                            КТ без фото. <br>`1` - Показать КТ с фото.

                            '
                          type: integer
                          example: -1
                        allowedCategoriesOnly:
                          description: '<code>true</code> - показать КТ только из
                            разрешенных к реализации категорий<br> <code>false</code>
                            - показать КТ из всех категорий

                            '
                          type: boolean
                    sort:
                      type: object
                      properties:
                        sortColumn:
                          description: Поле, по которому будет сортироваться список
                            КТ (пока поддерживается только updateAt).
                          type: string
                          example: updateAt
                        ascending:
                          description: Тип сортировки.
                          type: boolean
                          example: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      cards:
                        description: Список запрашиваемых КТ
                        type: array
                        items:
                          type: object
                          properties:
                            sizes:
                              description: 'Массив размеров для номенклатуры (для
                                безразмерного товара все равно нужно передавать данный
                                массив с одним элементом и нулевым размером, но с
                                ценой и баркодом)

                                '
                              type: array
                              items:
                                type: object
                                properties:
                                  techSize:
                                    description: Размер товара (пример S, M, L, XL,
                                      42, 42-43)
                                    type: string
                                    example: '0'
                                  skus:
                                    description: Массив баркодов, строковых идентификаторов
                                      размеров товара (их можно сгенерировать с помощью
                                      API, см. Viewer)
                                    type: array
                                    items:
                                      type: string
                                      example: '5032781142964'
                                  chrtID:
                                    description: Числовой идентификатор размера для
                                      данной номенклатуры Wildberries
                                    type: integer
                                    example: 116108635
                            mediaFiles:
                              description: 'Медиафайлы номенклатуры. <br>Фото, URL
                                которого заканчивается на <b>1.jpg</b> является главным
                                в карточке.

                                '
                              type: array
                              items:
                                type: string
                                example: http://imglink.com/imgOne.jpg
                            colors:
                              description: Цвета номенклатуры
                              type: array
                              items:
                                type: string
                                example: белый
                            updateAt:
                              description: Дата обновления
                              type: string
                              example: '2022-08-10T10:16:52Z'
                            vendorCode:
                              description: Артикул продавца
                              type: string
                              example: '670000001'
                            brand:
                              description: Брэнд
                              type: string
                              example: Шанель
                            object:
                              description: Категория для который создавалось КТ с
                                данной НМ
                              type: string
                              example: Туалетная вода
                            nmID:
                              description: Артикул WB
                              type: integer
                              example: 66964167
                            imtID:
                              description: Идентификатор карточки товара (нужен для
                                группирования НМ в одну КТ)
                              type: integer
                              example: 12313123
                            objectID:
                              description: Идентификатор предмета
                              type: integer
                              example: 96
                            isProhibited:
