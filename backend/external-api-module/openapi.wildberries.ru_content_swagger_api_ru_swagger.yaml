info:
  title: Описание API Контента
  version: '2.18'
  description: '<dl> <dt>Словарь сокращений:</dt> <dd>КТ - карточка товара</dd> <dd>НМ
    - номенклатура</dd> </dl> Ограничения по количеству запросов: <dd>Допускается
    максимум 100 запросов в минуту на методы контента в целом.</dd>

    <br> Публичное API Контента создано для синхронизации данных между серверами Wildberries
    и серверами продавцов. <br> Вы загружаете данные на свои носители, работаете с
    ними на своих мощностях и синхронизируетесь с нашими серверами по мере необходимости.
    <br> <code>Не допускается использование API Контента в качестве внешней базы данных.
    При превышении лимитов на запросы доступ к API будет ограничен.</code> <br> <br>
    <br>

    '
